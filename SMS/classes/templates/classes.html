{% extends "log/base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}   
<form method="POST" class="post-form" action="/classes">  
        {% csrf_token %}
     
    <div class="container">
    <div class="jumbotron">  
<br>      
    <div class="col-sm-4">  
    <h3>Enter Class Details</h3>  
    </div>  
   
    {% if messages %}
        {% for message in messages %}
          <div class="{{ message.tags }} alert alert-danger alert-dismissible fade show">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- <label class="col-sm-2 col-form-label">Class:</label> -->  
    <div class="col-sm-4">  
      {{ form.class_no|as_crispy_field }} 
    </div>  
    <!-- <label class="col-sm-2 col-form-label">Grade:</label>  --> 
    <div class="col-sm-4">  
      {{ form.class_grade|as_crispy_field  }}  
    </div>    
   
   
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
    </div> 
</form> 

{% endblock %}
