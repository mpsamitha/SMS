{% extends "log/base.html" %}
{% block body_block %}  
<form method="POST" class="post-form" action="/subupdate/{{subject.id}}">  
        {% csrf_token %}  
    <div class="container"> 
  <div class="jumbotron"> 
<br> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Subject Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Subject Id:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="subject_id" id="id_subject_id" required maxlength="20" value="{{ subject.subject_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Subject:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="subject_name" id="id_subject_name" required maxlength="100" value="{{ subject.subject_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Subject Description:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="subject_note" id="id_subject_note" required maxlength="250" value="{{ subject.subject_note }}" />  
    </div>  
  </div>   
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>
    </div>  
</form>   
{% endblock %}
