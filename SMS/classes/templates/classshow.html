{% extends "log/base.html" %}
{% block body_block %} 
<div class="container">
  <div class="jumbotron">
    <h3>Add Class Details</h3>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>    
        <th>Grade</th>
        <th>Class</th>     
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for classes in classes %}  
    <tr>    
        <td>{{ classes.class_grade }}</td>
        <td>{{ classes.class_no }}</td>  
        <td>  
            <!-- <a class="btn btn-primary btn-sm" href="/classupdate/{{ classes.id }}">Update</a> -->  
            <a class="btn btn-danger btn-sm" href="/classdelete/{{ classes.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/classes" class="btn btn-primary">Add New Record</a></center>
</div></div>  
{% endblock %}
