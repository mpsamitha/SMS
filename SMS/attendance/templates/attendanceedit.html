{% extends "log/base.html" %}
{% block body_block %}  
<form method="POST" class="post-form" action="/attendanceupdate/{{attendance.id}}">  
        {% csrf_token %}  
    <div class="container"> 
  <div class="jumbotron"> 
<br> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-8">  
    <h3>Update Attendance Details Manually</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User Id:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="user_id" id="user_id" required maxlength="20" value="{{ attendance.user_id }}" disabled/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">RFID:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="rfid_uid" id="rfid_name" required maxlength="100" value="{{ attendance.rfid_uid }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Created Date:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="created" id="created" required maxlength="250" value="{{ attendance.created }}" />  
    </div>  
  </div>   
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>
    </div>  
</form>   
{% endblock %}
