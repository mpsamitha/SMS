{% extends "log/base.html" %}
{% block body_block %} 
<div class="container">
  <div class="jumbotron">
    <h3>Add Subject Details</h3>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Subject ID</th>  
        <th>Subject</th>  
        <th>Subject Description</th>   
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for subject in subject %}  
    <tr>  
        <td>{{ subject.subject_id }}</td>  
        <td>{{ subject.subject_name }}</td>  
        <td>{{ subject.subject_note }}</td>   
        <td>  
            <a class="btn btn-primary btn-sm" href="/subupdate/{{ subject.id }}">Update</a>  
            <a class="btn btn-danger btn-sm" href="/subdelete/{{ subject.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/sub" class="btn btn-primary">Add New Record</a></center>
</div></div>  
{% endblock %}
