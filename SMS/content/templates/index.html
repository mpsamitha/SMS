{% extends "log/base.html" %}
{% block body_block %}   

<form method="POST" class="post-form" action="/sub">  
        {% csrf_token %}  
    <div class="container">
    <div class="jumbotron">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Subject Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Subject Id:</label>  
    <div class="col-sm-4">  
      {{ form.subject_id }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Subject: </label>  
    <div class="col-sm-4">  
      {{ form.subject_name }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Description:</label>  
    <div class="col-sm-4">  
      {{ form.subject_note }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
    </div> 
</form> 

{% endblock %}
