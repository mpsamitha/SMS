{% extends "log/base.html" %}
{% block body_block %} 
<div class="container">
  <div class="jumbotron">
    <h3>Profile Details</h3>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>User ID</th>  
        <th>First Name</th>  
        <th>Last Name</th> 
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for user in user %}  
    <tr>  
        <td>{{ user.id }}</td>  
        <td>{{ user.first_name }}</td>  
        <td>{{ user.last_name }}</td>
        <td><a class="btn btn-primary btn-sm" href="/profileshow/{{ user.id }}">View Profile</a></td>
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>
</div></div>  
{% endblock %}
