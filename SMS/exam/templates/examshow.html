{% extends "log/base.html" %}
{% block body_block %} 
<div class="container">
  <div class="jumbotron">
    <h3>Add Exam Details</h3>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>    
        <th>Exam ID</th>
        <th>Exam Name</th>
        <th>Start Date</th>
        <th>End Date</th>     
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for exam in exam %}  
    <tr>    
        <td>{{ exam.exam_id }}</td>
        <td>{{ exam.exam_name }}</td>
        <td>{{ exam.start_date }}</td>
        <td>{{ exam.end_date }}</td>  
        <td>
            <a class="btn btn-danger btn-sm" href="/examdestroy/{{ exam.id }}">Delete</a>
            <a class="btn btn-primary btn-sm" href="/examupdate/{{ exam.id }}">Update</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/exam" class="btn btn-primary">Add New Record</a></center>
</div></div>  
{% endblock %}
