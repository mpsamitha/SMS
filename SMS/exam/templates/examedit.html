{% extends "log/base.html" %}
{% block body_block %}  
<form method="POST" class="post-form" action="/examupdate/{{exam.id}}">  
        {% csrf_token %}  
    <div class="container"> 
  <div class="jumbotron"> 
<br> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-8">  
    <h3>Update Exam Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Exam Id:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="exam_id" id="exam_id" required maxlength="20" value="{{ exam.exam_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Exam Name:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="exam_name" id="exam_name" required maxlength="100" value="{{ exam.exam_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Start Date:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="start_date" id="start_date" required maxlength="250" value="{{ exam.start_date }}" />  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">End Date:</label>  
    <div class="col-sm-4">  
        <input class="form-control mr-sm-2" type="text" name="end_date" id="end_date" required maxlength="250" value="{{ exam.end_date }}" />  
    </div>  
  </div>    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>
    </div>  
</form>   
{% endblock %}
